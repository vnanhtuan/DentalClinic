<v-card class="pa-4" rounded="lg">
    <v-card-title class="text-h6">{{ formTitle }}</v-card-title>

    <v-card-text>
        <v-form @submit.prevent="saveRole" ref="roleForm">
            <v-row>
                <v-col cols="12">
                    <v-text-field label="Tên Vai Trò (RoleName)"
                                  v-model="role.name"
                                  variant="outlined"
                                  required
                                  :rules="[rules.required]"
                                  hint="Ví dụ: Admin, Doctor, Receptionist"
                                  persistent-hint
                                  class="mb-4">
                    </v-text-field>
                </v-col>
                <v-col cols="12">
                    <v-textarea label="Mô tả"
                                v-model="role.description"
                                variant="outlined"
                                rows="3">
                    </v-textarea>
                </v-col>
            </v-row>

            <v-alert v-if="error" type="error" dense class="mb-4" closable @click:close="error = null">
                {{ error }}
            </v-alert>

            <v-btn type="submit" color="primary" class="btn-primary mr-2" :loading="loading">
                Lưu Vai trò
            </v-btn>
            <v-btn color="secondary" @click="goBack" class="btn-secondary">
                Hủy
            </v-btn>
        </v-form>
    </v-card-text>
</v-card>
