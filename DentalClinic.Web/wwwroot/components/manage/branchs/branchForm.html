<div class="pa-4 rounded-lg form-style-1">
	<div class="form-header d-flex align-center justify-space-between">
		<span class="text-h6">{{ formTitle }}</span>
	</div>
	<div class="form-body">
		<v-form @submit.prevent="saveBranch" ref="branchForm">
			<v-row>
				<v-col cols="12" md="6">
					<v-text-field label="Tên chi nhánh" v-model="branch.branchName" variant="outlined"
						:rules="[rules.required]"></v-text-field>

					<v-text-field label="Mã chi nhánh (HQ, CNBR01)" v-model="branch.branchCode" variant="outlined"
						></v-text-field>

					<v-text-field label="SĐT" v-model="branch.phone" variant="outlined"></v-text-field>
				</v-col>

				<v-col cols="12" md="6">
					<v-text-field label="Email" v-model="branch.email" variant="outlined" :rules="[rules.email]"></v-text-field>

					<v-text-field label="Thành phố" v-model="branch.city" variant="outlined"></v-text-field>

					<v-text-field label="Phường/Xã" v-model="branch.district" variant="outlined"></v-text-field>
				</v-col>

				<v-col cols="12">
					<v-textarea label="Địa chỉ" v-model="branch.address" variant="outlined" rows="2"></v-textarea>
				</v-col>

				<v-col cols="12" class="d-flex align-center">
					<v-switch v-model="branch.isMainBranch" label="Chi nhánh chính" class="me-4" color="orange-darken-3"></v-switch>
					<v-switch v-model="branch.isActive" label="Kích hoạt" color="orange-darken-3"></v-switch>
				</v-col>
			</v-row>

			<v-alert v-if="error" type="error" dense class="mb-4" closable @click:close="error = null">
				{{ error }}
			</v-alert>
			<div class="form-footer">
				<v-btn @click="goBack" class="btn-secondary">Hủy</v-btn>
				<v-btn type="submit" color="primary" class="btn-primary mr-2" :loading="loading">
					Lưu Thay Đổi
				</v-btn>
			</div>
		</v-form>
	</div>

	<!-- Message Dialog for confirmations and notifications -->
	<message-dialog v-model="showDialog" :type="dialogConfig.type" :title="dialogConfig.title"
		:message="dialogConfig.message" :show-cancel="dialogConfig.showCancel" :loading="dialogConfig.loading"
		:ok-text="dialogConfig.okText" :cancel-text="dialogConfig.cancelText" @ok="dialogConfig.onOk"
		@cancel="dialogConfig.onCancel">
	</message-dialog>
</div>
